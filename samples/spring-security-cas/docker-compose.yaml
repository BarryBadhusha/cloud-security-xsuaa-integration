version: '3.2'
services:
  opa:
    image: openpolicyagent/opa:0.16.2
    ports:
      - 8181:8181
    volumes:
      - type: bind
        source: ./target/classes/cas
        target: /policies
    command:
      - "run"
      - "--server"
      - "--log-format=json-pretty"
      - "--log-level=debug"
      - "--set=decision_logs.console=true"
      - "/policies"
